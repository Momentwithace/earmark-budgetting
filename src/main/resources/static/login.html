<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>EarMark | Login</title>
</head>
<body class="container">

<div class="card" style="width: 90%;">

    <div class="card-body">
        <h5 class="card-title">Welcome Back, Please Login</h5>

        <form style="margin-right: 20%" class="login-form">
            <div class="form-group">
                <label for="login-username"></label>
                <input type="text" class="form-control" id="login-username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="login-password"></label>
                <input type="password" class="form-control" id="login-password" placeholder="Password">
            </div>
            <div class="mt-1">
                <button class="btn btn-primary">Submit</button>
                <a href="./register.html" class="btn btn-seccondary">Register</a>
            </div>
        </form>
        <img style="margin-top: 5%" class="card-img-top" src="images/bg-img.jpg" alt="Card image cap">
    </div>
</div>


<script src="./javascript/login.js" type="application/ecmascript"></script>
</body>
</html>
