<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Earmark | Register</title>
</head>
<body class="container">



<div class="card" style="width: 60%; ">

    <div class="card-body">
        <h5 class="card-title">Hey There, Please SignUp</h5>
        <div  class="container-md">

            <form   class="register-form">
                <div class="form-group">
                    <label for="register-email"></label>
                    <input type="text" class="form-control" id="register-email" placeholder="email">
                </div>
                <div class="form-group">
                    <label for="register-username"></label>
                    <input type="text" class="form-control" id="register-username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="register-password"></label>
                    <input type="password" class="form-control" id="register-password" placeholder="Password">
                </div >

                <div class="mt-1">
                    <button id="submit-button" type="submit" class="btn btn-primary">Submit</button>
                    <a href="./login.html" class="btn btn-success">Login</a>
                </div>
            </form>
        </div>
    </div>
    <img class="card-img-top" src="images/whiterobote.png" alt="Card image cap">
</div>



<script src="./javascript/register.js" type="application/ecmascript"></script>
</body>
</html>
